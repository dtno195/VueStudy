<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <p>{{sayHello()}} - <a v-bind:href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
        <table>
            <tr>
                <td>
                    <button class="btn btn-info" v-on:click="incre(2)"> Tăng</button>
                </td>
                <td><button class="btn btn-info" v-on:click="decre">Giảm</button></td>
            </tr>
        </table>
        <p>Counter : {{ counter }}</p>
        <p>Result : {{ result }}</p>
        <hr>
        <p v-on:mousemove="coordinate">
            Coordinates : {{x}} / {{y}}
            - <span v-on:mousemove.stop>DEAD SPOT</span>
        </p>
        <h5>v-onkeyup</h5>
        <input type="text" v-on:keyup.enter.space="alertMe">
        <h5>2 way binding</h5>
        <input type="text" name="" id="" v-model="name">
        {{ name}}
        <h5>watch ==>> after 2 s counter=0</h5>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello',
            link: 'http://google.com',
            finishedLink: '<a href="http://google.com">Gooogle</a>',
            counter: 0,
            x: 0,
            y: 0,
            name: 'simple',
            result: '',
        },
        watch: {
            counter:function(value){
                var vm = this;
                setTimeout(function(){
                    vm.counter=0;
                },2000)
            }
        },

        methods: {
            sayHello: function () {
                this.title = 's1mple';
                return this.title;
            },
            incre: function (step) {
                this.counter += step;
                this.result = this.counter > 10 ? 'Great than 10 ' : 'Small than 10 ';
            },
            decre: function () {
                if (this.counter == 0) {
                    alert(" Hết rồi trừ cái gì nũa");
                } else {
                    this.counter--;
                }

            },
            coordinate: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alertMe: function () {
                alert("ducnt")
            }

        }
    });
</script>


</html>
