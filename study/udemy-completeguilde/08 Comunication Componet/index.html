<body>
    <div id="app1">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

</body>
<script>
    //var data = { status:'Critical'};
    // Global : Vue.component('my-cmp',{});
    // Local
    var cmp = {
        data: function () {
            return {
                status: 'Critical'
            };
        },
        template: '<p>Server Status : {{ status }} (<button @click="changeStatus">Change</button>)</p>',
        methods: {
            changeStatus: function () {
                this.status = 'Normal';
            }
        }
    };

    new Vue({
        el: '#app1',
        components: {
            'my-cmp': cmp
        }
    })
    new Vue({
        el: '#app2',
    })
</script>
